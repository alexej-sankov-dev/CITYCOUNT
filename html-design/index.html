<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div class="game-container">
    <div class="game-scroller">
        <div class="city" style="background-image: url('https://i.pinimg.com/736x/cd/39/ba/cd39bab23c930963d14dbab0f396f341.jpg');">
            <div class="city-wrapper">
                <div class="city-name">
                    <p class="city-name-text">
                        Moskau
                    </p>
                    <p>hat</p>

                </div>
                <div class="city-population">
                    <p class="city-population-text">
                        11.503.501
                    </p>
                    <p>Einwohner</p>  
                </div>
            </div>
        </div>


        <div class="city" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Siegessaeule_Aussicht_10-13_img4_Tiergarten.jpg/1920px-Siegessaeule_Aussicht_10-13_img4_Tiergarten.jpg');">
            <div class="city-wrapper">
                <div class="city-name">
                    <p class="city-name-text">
                        Berlin
                    </p>
                    <p>hat</p>

                </div>
                <div class="city-population-hidden">
                    <p class="city-population-text">
                        6.117.535
                    </p>
                    <p>Einwohner</p>  
                </div>
            </div>
        </div>

    </div>

    <div class="game-actions">
        <button class="game-button game-actions-button game-actions-button-higher">
            Mehr
        </button>
        <button class="game-button game-actions-button game-actions-button-lower">
            Weniger
        </button>
        <p>Einwohner als Moskau</p>
    </div>

    <div>
        <div class="versus-block">
            <div class="versus-block-text">vs</div>
            <div class="versus-block-icon"></div>
        </div>
    </div>


    <div class="score-bar">
        <div class="score-bar-score">
            Score: 5
        </div>
    </div>
</div>


</body>
</html>
